<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main>
    <div class="product">
      <div class="product__img">
        <picture>
          <source media="(min-width: 576px)" srcset="./images/image-product-desktop.jpg">
          <img class="product__image" src="./images/image-product-mobile.jpg"
            alt="A flask of Chanel Gabrielle perfumes.">
        </picture>
      </div>
      <div class="text">
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <h2 class="product__type">Perfume</h2>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="product__price product__price--discounted">$149.99</p>
          <p class="product__price">$169.99</p>
        </div>
        <button class="button">
          <img class="button__icon" src="./images/icon-cart.svg" alt="Cart icon.">
          <p class="button__text">Add to Cart</p>
        </button>
      </div>
    </div>

  </main>

</body>

</html>
